<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trump Tweets #Analysis</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <h1>Search Trumps Tweets</h1>
    <canvas id="tweets" width="100px" height="50px"></canvas>
    <div class="form">
      <label for="search">Search term:</label>
      <input type="text" id="search" placeholder="Search term" value="hillary" />
      <br>
      <label for="rt">Include Retweets:</label>
      <input type="checkbox" id="rt" name="rt" value="Include RT" />
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.0.0/Chart.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="papaparse.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
